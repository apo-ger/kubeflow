name: Build & Publish CentralDashboard Docker image
on:
  pull_request:
    branches:
      - master
      - v*-branch
    paths:
      - components/centraldashboard/**
      - releasing/version/VERSION

env:
  DOCKER_USER: apoger
  IMG: apoger/centraldashboard

jobs:
  push_to_registry:
    name: Build & Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          version:
            - 'releasing/version/VERSION'

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Run CentralDashboard build/push
      run: |
        cd components/centraldashboard
        make docker-build docker-push

    - name: Run CentralDashboard build/push latest
      if: github.ref == 'refs/heads/master'
      run: |
        export TAG=latest
        cd components/centraldashboard
        make docker-build docker-push

    - name: Run CentralDashboard push/push on Version change
      id: version
      if: steps.filter.outputs.version == 'true'
      run: |
        export TAG=$(cat releasing/version/VERSION)
        cd components/centraldashboard
        make docker-build docker-push

      
