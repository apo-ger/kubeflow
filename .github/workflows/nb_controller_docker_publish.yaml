name: Build & Publish Notebook Controller Docker image
on:
  push:
    branches:
      - master
      - v*-branch
    paths:
      - components/notebook-controller/**
      - components/common/**
      - releasing/version/VERSION

env:
  DOCKER_USER: apoger
  IMG: apoger/notebook-controller
  ARCH: linux/ppc64le,linux/amd64

jobs:
  push_to_registry:
    name: Build & Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          version:
            - 'releasing/version/VERSION'

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: ppc64le

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push multi-arch docker image
      run: |
        cd components/notebook-controller
        make docker-build-push-multi-arch

    - name: Build and push multi-arch docker image on Version change
      id: version
      if: steps.filter.outputs.version == 'true'
      run: |
        cd components/notebook-controller
        make docker-build-push-multi-arch
      env:
        TAG: $(cat releasing/version/VERSION)
