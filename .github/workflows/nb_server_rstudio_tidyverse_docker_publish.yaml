name: Build RStudio Tidyverse Notebook Server Docker images
on:
  pull_request:
    branches:
      - master
      - v*-branch
    paths:
      - components/example-notebook-servers/rstudio-tidyverse/**
      - components/example-notebook-servers/rstudio/**
      - components/example-notebook-servers/base/**
      - releasing/version/VERSION

env:
  TAG: top-level-latest
  DOCKER_USER: kubeflownotebookswg
  REGISTRY: kubeflownotebookswg

jobs:
  push_to_registry:
    name: Build Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          version:
            - 'releasing/version/VERSION'

    - name: Build Notebook Server images via their Makefile
      run: |
        cd components/example-notebook-servers/
        make docker-build -C rstudio-tidyverse TAG=${{env.TAG}}
    
    - name: Push Notebook Server images
      run: |
        docker tag rstudio-tidyverse:${{env.TAG}} ${{env.REGISTRY}}/rstudio-tidyverse:${{env.TAG}}

    - name: Push Notebook Server images on Version change
      run: |
        export VERSION_TAG=$(cat releasing/version/VERSION)
        echo ${VERSION_TAG}
        docker tag rstudio-tidyverse:${{env.TAG}} ${{env.REGISTRY}}/rstudio-tidyverse:${VERSION_TAG}

